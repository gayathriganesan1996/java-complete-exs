<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">Registration Form</div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            <span class="text-danger small" id="error-name"></span>
                        </div>
                        <div class="form-group">
                            <label for="regno">Reg No</label>
                            <input type="number" class="form-control" id="regno" placeholder="Enter your number">
                            <span class="text-danger small" id="error-regno"></span>
                        </div>
                        <div class="fomr-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="ff@gmail.com">
                            <span class="text-danger small" id="error-email"></span>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label><br>
                            <input type="radio" class="Gender" name="gender" id="gender" value="male">Male
                            <input type="radio" class="Gender" name="gender" id="gender" value="female">Female<br>
                            <span class="text-danger small" id="error-gender"></span>
                        </div>
                        <div class="form-group">
                            <label for="dept">Dept Name</label>
                            <select name="dept" id="dept" class="form-control">
                                <option value=""></option>
                                <option value="EEE">EEE</option>
                                <option value="CSE">CSE</option>
                            </select>
                            <span class="text-danger small" id="error-dept"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label><br>
                            <textarea name="address" id="address" rows="3" class="form-controls"></textarea><br>
                            <span class="text-danger small" id="error-address"></span>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onclick="myFunction()" id="result">Submit</button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
