<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,300&family=Roboto:ital,wght@1,100&family=Smooch&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfa89ecb87.js" crossorigin="anonymous"></script>  
    <title>Calculator</title>
</head>
<body class="body">
    <div class="main just" style="margin-top: 100px;">
        <table>
            <tr>
                <input type="text" id="output-screen" placeholder="0" style="font-size: 25px;">
            </tr>
            <tr>
                <td><button onclick="sin()">sin</button></td>
                <td><button onclick="cos()">cos</button></td>
                <td><button onclick="tan()">tan</button></td>
                <td><button onclick="log()">log</button></td>
            </tr>
            <tr>
                <td><button onclick="square()">x<sup>2</sup></button></td>
                <td><button onclick="qubbed()">x<sup>3</sup></button></td>
                <td><button onclick="sqrt2()">&radic;</button></td>
                <td><button onclick="sqrt3()">&#8731;</button></td>
            </tr>
            <tr>
                <td><button onclick="display('1')">1</button></td>
                <td><button onclick="display('2')">2</button></td>
                <td><button onclick="display('3')">3</button></td> 
                <td><button onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="display('4')">4</button></td>
                <td><button onclick="display('5')">5</button></td>
                <td><button onclick="display('6')">6</button></td>
                <td><button onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="display('7')">7</button></td>
                <td><button onclick="display('8')">8</button></td> 
                <td><button onclick="display('9')">9</button></td>
                <td><button onclick="display('*')">*</button></td> 
            </tr>
            <tr>
                <td><button onclick="display('0')">0</button></td>
                <td><button onclick="display('.')">.</button></td>
                <td><button onclick="display('%')">%</button></td>
                <td><button onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="calculate()">=</button></td> 
                <td ><button onclick="getclear()">c</button></td>
                <td><button onclick="del()">del</button></td>
            </tr>
        </table>
    </div>
   <script src="index.js"></script> 
</body>
</html>
